<div class="container" ng-controller = "HomeController">

    <div class="row" id="pwd-container">
        <div class="col-md-4"></div>

        <div class="col-md-4">
            <section class="login-form">
                <form method="post" action="#" role="login">
                    <img src="http://www.directtvpackages.net/images/live%20streaming%20movies.jpg" class="img-responsive" alt="" />
                    <input type="email" name="email" placeholder="Email" required class="form-control input-lg" />

                    <input type="password" class="form-control input-lg" id="password" placeholder="Password" required="" />


                    <div class="pwstrength_viewport_progress"></div>


                    <button type="submit" name="go" onclick="location.href = '/#/mymovies'" class="btn btn-lg btn-primary btn-block">Sign in</button>
                    <div>
                        <a href="/#/registration">Create account</a> or <a href="#">reset password</a>
                    </div>
                </form>
            </section>
        </div>

        <div class="col-md-4"></div>
    </div>
</div>
